   <title>Loan calculator</title>
   <style>

         table {
  border-collapse: collapse;

<body>
   <form>
   <div class="Loan_calcualtor">
     <!-- <form name="myform"> -->
      <table class="center">
      <tr><h1>Loan Eligibilty Checker </h1></tr>
      <tr height="20px" style="background-color:#363636;color:rgb(235, 135, 135);text-align:center;font-size:24px; font-weight:600;"><td colspan='4'>Personal Details</td></tr>
      
      <tr><th>NAME:</th>
        <td><input type="text" id="name" required="correct name"></td>
      <th>NUMBER:</th><td><input type="text" id="num" required></td></tr>
      <tr><th>Email:</th><td><input type="text" id="email" required></td><th>DOB:</th><td><input type="date" id="dob"></td></tr>
      <tr><th>PAN:</th><td><input type="text" id="pan" style="text-align:center;" required></td><th>Pincode:</th>
         <td><input type="number" id="pin"></td></tr>
         <tr></tr>
         
      <tr><th>Salary:</th><td><input type="number" id="sal" required></td><th>Work Experience</th><td><input type="date" id="exp"></td></tr>
      <tr><th>Company Name:</th><td><input type="text" id="comp"></td><th>Bank Name:</th><td><input type="text" id="bank"></td></tr>
      

      
   </table>
</form>
</div>
<div class="center1">
   <button type="submit" id="btn" onclick="validateForm()">Check eligibility</button><br>
</div><br>
<div class="output">
<label style="color:green;"><b><span id="loanstate"></span></b></label>
<label style="color:red;"><b><span id="loanstate1"></span></b></label>
<br> <br>
<b><p id="error" style="text-align: center; font-size: 40px; color:red; "></p></b>
</div>
<img src="" alt="loan-eligibility-image" id="loanImage" style="display: none;">
</body>
<script>
 function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
function validateForm() {
    // Get user input values
    var name = document.getElementById("name").value;
    var phoneNumber = document.getElementById("num").value;
    var email = document.getElementById("email").value;
    var dob = document.getElementById("dob").value;
    var pan = document.getElementById("pan").value;
    var pin = document.getElementById("pin").value;
    var salary = document.getElementById("sal").value;
    var experience = document.getElementById("exp").value;
    var companyName = document.getElementById("comp").value;
    var bankName = document.getElementById("bank").value;

    // Check if all fields are filled
    if (!name || !phoneNumber || !email || !dob || !pan || !pin || !salary || !experience || !companyName || !bankName) {
        document.getElementById("error").innerHTML = "Please fill in all the fields.";
        return false;
    }

    // Check if the phone number is valid
    var phoneNumberRegex = /^\d{10}$/;
    if (!phoneNumber.match(phoneNumberRegex)) {
        document.getElementById("error").innerHTML = "Please enter a valid phone number.";
        return false;
    }

    // Check if the email address is valid
    var emailRegex = /\S+@\S+\.\S+/;
    if (!email.match(emailRegex)) {
        document.getElementById("error").innerHTML = "Please enter a valid email address.";
        return false;
    }

    // Check if the PAN number is valid
    var panRegex = /[A-Z]{5}[0-9]{4}[A-Z]{1}/;
    if (!pan.match(panRegex)) {
        document.getElementById("error").innerHTML = "Please enter a valid PAN number.";
        return false;
    }

    // Calculate the age of the user based on their date of birth
    var age = new Date().getFullYear() - new Date(dob).getFullYear();
    if (age < 21) {
        document.getElementById("loanstate1").innerHTML = "You must be at least 21 years old to be eligible for a loan.";
        return false;
    }

    // Check if the user's salary is sufficient for the loan
    if (salary < 30000) {
        document.getElementById("loanstate1").innerHTML = "Your salary is too low to be eligible for a loan.";
        return false;
    }

    // Check if the user has enough work experience
    var experienceYears = new Date().getFullYear() - new Date(experience).getFullYear();
    if (experienceYears < 2) {
        document.getElementById("loanstate1").innerHTML = "You must have at least 2 years of work experience to be eligible for a loan.";
        return false;
    }

    // Check the user's CIBIL score
    //var cibilScore = Math.floor(Math.random() * 900) + 300; // Generate a random CIBIL score between 300 and 1200
    //if (cibilScore < 500) {
        //document.getElementById("loanstate1").innerHTML = "Sorry, your CIBIL score is too low to be eligible for a loan.";
        //return false;
   // }

    // If all checks pass, the user is eligible for a loan
    document.getElementById("loanstate").innerHTML = "Congratulations! You are eligible for a loan.";
    return true;

// Get the loan image element by its ID
const loanImage = document.getElementById('loanImage');

// Set the loan image URL
const imageUrl = '.jpg';

// Display the loan image on the page
loanImage.style.display = 'block';
loanImage.src = imageUrl;

}
</script>
